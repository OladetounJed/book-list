<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <input maxlength="10" type="text" id="title" placeholder="Title of Book">
            </div>
            <div>
                <input maxlength="10" type="text" id="author" placeholder="Author of Book">
            </div>
            <div>
                <input maxlength="10" type="text" id="isbn" placeholder="ISBN#">
            </div>
            <div>
                <input type="submit" id="submit" placeholder="SUBMIT">
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

    </div>
    <div class="mobile-alert">Kindly view on a Desktop Device</div>
 <script type="text/javascript" src="appes6.js"></script>
</body>
</html>
